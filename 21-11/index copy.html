<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
    integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      let listaPhotos = $('#listaPhotos')
      let contenidoHtmlBase = '<li class="media my-2">' +
        ' <img src="https://via.placeholder.com/100x100" class="mr-3" alt="...">' +
        '<div class="media-body">' +
        ' <h5 class="mt-0 mb-1">{titulo}</h5>' +
        '<strong>Minutos:</strong> {minutos}<br>'+
        '<strong>Internet:</strong> {internet}<br>'+
        '<strong>Precio:</strong> ${precio}'+
        ' </div>' +
        ' </li>';
      axios
        .get('http://localhost:8000/planes/?format=json')
        .then((respuesta) => {
          respuesta.data.map((plan) => {
            listaPhotos.append(contenidoHtmlBase
              .replace('{titulo}', plan.title)
              .replace('{minutos}', plan.minutes)
              .replace('{internet}', plan.internet)
              .replace('{precio}', plan.price)
            );
          })
        })
        .catch((error) => {
          console.error(error);
        })

    })
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div id="carouselHeader" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/header.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/header_1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/header_2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselHeader" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselHeader" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container my-4">
    <ul class="list-unstyled" id="listaPhotos">
    </ul>
  </div>

  <footer class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container py-4">
      <p class="text-white"> Copyright &copy; 2020 - Duoc UC.</p>
    </div>
  </footer>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
