<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
   <div class="container">
    <form action="">

        <div class="form-group">
            <label for="txtName">Ingrese su nombre.</label>
            <input type="text" name="txtNombre" id="txtNombre" minlength="2" maxlength="10" class="form-control">
        </div>

        <div class="form-group">

            <label for="txtEdad">Ingrese Edad</label>
            <input type="number" name="txtEdad" id="txtEdad" min="0" max="120" class="form-control">
        </div>


        <div class="form-group">

            <label for="txtContrasenia">Ingrese contrase√±a</label>
            <input type="password" name="txtContrasenia" id="txtContrasenia" class="form-control">
        </div>
        <div class="form-group">
            <label for="txtFechaNacimiento">Ingrese fecha nacimiento</label>
            <input type="date" name="txtFechaNacimiento" class="form-control" id="txtFechaNacimiento" max="2020-09-20" min="2020-08-31">
        </div>

        <div class="form-group">
            <label for="">Ingrese sexo</label>
            <input type="radio" name="txtGenero" id="checkMasculino" value="masculino">
            <label for="checkMasculino">Masculino</label>

            <input type="radio" name="txtGenero1" id="checkFemenino" value="femenino">
            <label for="checkFemenino">Femenino</label>

            <input type="radio" name="txtGenero2" id="checkOtro" value="otro">
            <label for="checkOtro">Otro</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar formulario" class="btn btn-success">
            <input type="reset" value="Resetear formulario" class="btn btn-danger">
        </div>

    </form>
   </div>
</body>

</html>
