<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            let listaPhotos = $('#listaPhotos')
            let contenidoHtml = '<div class="col mb-3"><div class="card" style="width: 18rem;">' +
                '<img src="{urlImage}" class="card-img-top" alt="...">' +
                '<div class="card-body">' +
                '<h5 class="card-title">{titulo}</h5>' +
                '<p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p>' +
                '<a href="#" class="btn btn-primary">Go somewhere</a>' +
                '</div>' +
                '</div></div>';
            axios
                .get('https://jsonplaceholder.typicode.com/photos')
                .then((respuesta) => {
                    respuesta.data.map((photo) => {
                        listaPhotos.append(contenidoHtml
                        .replace('{urlImage}', photo.thumbnailUrl)
                        .replace('{titulo}', photo.title)
                        );
                    })
                })
                .catch((error) => {
                    console.error(error);
                })

        })
    </script>

</head>

<body>
    <div class="container">
        <div class="row" id="listaPhotos"></div>
    </div>
</body>

</html>
